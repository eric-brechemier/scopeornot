<!doctype html>
<html>
  <head>
    <title>Example 4 &mdash; Define Modules in a Shared Private Scope</title>
  </head>
  <h1>Example 4 &mdash; Define Modules in a Shared Private Scope</h1>
  <div id="log"></div>
  <p>
  In <a href="example3.html">Example 3</a>, all modules were defined in the
  global scope.
  </p>
  <p>
  By adding <a href="view-source:example4.html"
  >scope-private on top of scope-bootstrap</a>, the same modules are now
  defined in a shared private scope.
  </p>
  <p>
  Go on with <a href="example5.html">Example 5</a>.
  </p>
  <script src="scopeornot/scope-bootstrap.js"></script>
  <script src="scopeornot/scope-private.js"></script>
  <script src="scripts/log.js"></script>
  <script src="scripts/timestamp.js"></script>
  <script src="scripts/timeModule.js"></script>
  <script>
  scope(function(context){
    context.timeModule.start();
  },["timeModule"]);

  scope(function(context){
    context.timeModule.stop();
    context.log(
      "Duration: " + context.timeModule.getDuration() + "ms"
    );
  },["log","timeModule"]);
  </script>
</html>
